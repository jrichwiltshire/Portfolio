<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Search Dashboard | Jared Wiltshire</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/sql-wasm.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.min.css">
    <style>
        body { max-width: 1000px; margin: auto; padding: 20px; }
        .stats { display: flex; gap: 20px; margin-bottom: 20px; }
        .stat-card { background: #f4f7f6; padding: 15px; border-radius: 8px; flex: 1; text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th { background-color: #3498db; color: white; }
        .applied-tag { color: green; font-weight: bold; }
        .new-tag { color: #3498db; }
    </style>
</head>
<body>
    <h1>Job Search Automation Dashboard</h1>
    <p>Live data from <code>job_aggregator.db</code>, updated hourly via GitHub Actions.</p>

    <div class="stats">
        <div class="stat-card">
            <h2 id="total-jobs">-</h2>
            <p>Total Opportunities</p>
        </div>
        <div class="stat-card">
            <h2 id="applied-count">-</h2>
            <p>Applications Sent</p>
        </div>
    </div>

    <h3>Recent Matches</h3>
    <div id="loading">Loading database...</div>
    <table id="job-table" style="display:none;">
        <thead>
            <tr>
                <th>Date</th>
                <th>Company</th>
                <th>Title</th>
                <th>Location</th>
                <th>Status</th>
                <th>Link</th>
            </tr>
        </thead>
        <tbody id="job-list"></tbody>
    </table>

    <script>
        async function initDashboard() {
            const loading = document.getElementById('loading');
            const table = document.getElementById('job-table');
            
            try {
                // 1. Initialize SQL.js
                const SQL = await initSqlJs({
                    locateFile: file => `https://cdnjs.cloudflare.com/ajax/libs/sql.js/1.10.3/${file}`
                });

                // 2. Fetch your database file
                // Path must match where your DB is relative to this HTML file
                const response = await fetch('projects/JobSearchAggregator/job_aggregator.db');
                const buf = await response.arrayBuffer();
                const db = new SQL.Database(new Uint8Array(buf));

                // 3. Run Queries for stats
                const total = db.exec("SELECT COUNT(*) FROM jobs")[0].values[0][0];
                const applied = db.exec("SELECT COUNT(*) FROM jobs WHERE applied = 1")[0].values[0][0];
                
                document.getElementById('total-jobs').innerText = total;
                document.getElementById('applied-count').innerText = applied;

                // 4. Run Query for table data
                const result = db.exec("SELECT posted_date, company, title, location, applied, link FROM jobs ORDER BY posted_date DESC LIMIT 50");
                const rows = result[0].values;
                const tbody = document.getElementById('job-list');

                rows.forEach(row => {
                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${row[0]}</td>
                        <td>${row[1]}</td>
                        <td>${row[2]}</td>
                        <td>${row[3]}</td>
                        <td>${row[4] == 1 ? '<span class="applied-tag">Applied</span>' : '<span class="new-tag">New</span>'}</td>
                        <td><a href="${row[5]}" target="_blank">View</a></td>
                    `;
                    tbody.appendChild(tr);
                });

                loading.style.display = 'none';
                table.style.display = 'table';

            } catch (err) {
                loading.innerText = "Error loading database. Make sure 'job_aggregator.db' is in the same folder.";
                console.error(err);
            }
        }

        initDashboard();
    </script>
</body>
</html>
